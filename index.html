<html>
<head>
    <meta charset="utf-8"/>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-functions.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <!--    Your web app's Firebase configuration-->
    <script src="firebaseConfig.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
    </script>
    <script>
        function addEmployee() {
            var _firstName = document.getElementById("fName").value;
            var _lastName = document.getElementById("lName").value;

            var addPerson = firebase.functions().httpsCallable("addPerson");
            addPerson({
                firstName: _firstName,
                lastName: _lastName,
            })
                .then((result) => console.log(result))
                .catch((error) => console.log(error));
        }
    </script>
</head>
<body>
<input type="text" id="fName" placeholder="First Name"/>
<input type="text" id="lName" placeholder="Last Name"/>
<button onclick="addEmployee()">Add Person</button>
</body>
</html>
